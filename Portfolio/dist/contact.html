<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact | UI/UX Designer & Software Developer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img id="logo" src="img/logo.png" alt="My Portfolio" />
          <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="about.html" >About</a></li>
            <li><a href="work.html" >Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is howe you can reach me</p>
            <form action="">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email Adress">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number">
                    <textarea  class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
             <div class="contact-info">
                 <div>
                     <i class="fas fa-envelope fa-2x"></i>
                     <h3>Email</h3>
                     <p>atb@atb.com</p>
                 </div>
                 <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>1234 343 44 44</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Ankara</p>
                </div>
             </div>
        </div>
    </section>

    <section id="contact-c" class="bg-main py-4">
        <div class="container">        <h1>Let's Start Your Next Project</h1>
        </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter fa-2x"></i>
          <i class="fab fa-facebook fa-2x"></i>
          <i class="fab fa-instagram fa-2x"></i>
          <i class="fab fa-linkedin fa-2x"></i>
      </div>
    </footer>
  </body>
</html>
